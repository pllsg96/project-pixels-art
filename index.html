<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paleta de Cores</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <h1 id="title">Paleta de Cores</h1>
  </header>
  <main>
    <section>
      <div id="color-palette">
        <div id="blackColor" class="color selected" ></div>
        <div id="purpleColor" class="color"></div>
        <div id="blueColor" class="color"></div>
        <div id="greenColor" class="color"></div>
      </div>
    </section>
    <section id="section-button">
      <button id="clear-board">
        Limpar
      </button>
      <div id="changeQuantityPixels">
        <input id="board-size" type="number" min="1" max="99" step="1" oninput="validity.valid||(value='');" placeholder="Entre 5 e 50" >
        <button id="generate-board">VQV</button>
      </div>
    </section>
    <section id="pixel-board">
    </section>
  </main>
  
  
  <script src="./script.js"></script>
</body>
</html>
